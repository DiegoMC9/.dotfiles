format-connected-padding = ${layout.module-padding}
;format-connected-underline = #9f78e1
format-disconnected = "Ó®Ä Offline"
;Ô™©Ô™®
format-disconnected-padding = ${layout.module-padding}

tail = true

interval = 5

format-background = ${color.mb}
